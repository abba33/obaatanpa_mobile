name: obaatanpa_mobile
description: "Obaatanpa - Ghana's premier maternal care mobile app (Flutter replica of web app)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # State Management
  provider: ^6.1.1

  # HTTP & API (removed for standalone mode)
  # http: ^1.1.0
  # dio: ^5.3.3

  # Storage & Persistence
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^12.1.1

  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  url_launcher: ^6.2.1

  # Animations
  flutter_staggered_animations: ^1.1.1

  # Charts & Analytics
  fl_chart: ^0.65.0

  # Date & Time
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/hero/
    - assets/images/auth/
    - assets/images/testimonials/
    - assets/images/foods/
    - assets/images/hospitals/
    - assets/images/dashboard/
    - assets/icons/
    - assets/animations/
    - assets/images/navbar/

